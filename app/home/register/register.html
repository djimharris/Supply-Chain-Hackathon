<div class="jumbotron blueBack">
   <h2 align="center">Sign Up</h2>
    <form name="register">
        <div class="col-xs-12 col-md-5">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" ng-model="username" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" ng-model="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="userRole">Role</label>
                <select name="userRole" class="form-control" ng-model="role" required>
                    <option value="shipper">Shipping Line</option>
                    <option value="store">Importer/Exporter</option>
                    <option value="distributor">Distributor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" ng-model="companyName" class="form-control" name="companyName" placeholder="Company Name" required>
            </div>
        </div>
        <div class="col-xs-12 col-md-offset-2 col-md-5">
            <h4 align="center">Point of Contact</h4>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" name="fullName" placeholder="Full Name" ng-model="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" name="email" placeholder="Email Address" ng-model="email" required>
            </div>
            <center>
                <button class="btn btn-primary" ng-click="registerUser()" align="center">Submit</button>
            </center>
        </div>

    </form>
</div>
